<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcMate - Your Smart Calculator</title>
    <link rel="icon" href="./calIcon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <!-- Display section for the calculator -->
                <div class="display">
                    <input type="text" name="display" id="inOut">
                </div>

                <!-- Row of buttons for AC (All clear), DE (Delete), ".", and "/" -->
                <div>
                    <input type="button" value="AC" class="operator" onclick="clearDisplay()">
                    <input type="button" value="DE" class="operator" onclick="deleteLast()">
                    <input type="button" value="." class="operator" onclick="appendToDisplay('.')">
                    <input type="button" value="/" class="operator" onclick="appendToDisplay('/')">
                </div>

                <!-- Row of buttons for 7, 8, 9 and "x" for multiplication -->
                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="x" class="operator" onclick="appendToDisplay('*')">
                </div>

                <!-- Row of buttons for 4, 5, 6 and "-" for subtraction -->
                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" class="operator" onclick="appendToDisplay('-')">
                </div>

                <!-- Row of buttons for 1, 2, 3 and "+" for addition -->
                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" class="operator" onclick="appendToDisplay('+')">
                </div>

                <!-- Row of buttons for 00, 0 and "=" for evaluation -->
                <div>
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" class="operator equal" onclick="calculate('')">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
